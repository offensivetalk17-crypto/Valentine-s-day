<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #ffc0cb; margin: 0; overflow-x: hidden; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .heart { position: absolute; color: white; user-select: none; pointer-events: none; animation: fall linear infinite; z-index: 1; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
        .container { background: rgba(255, 255, 255, 0.9); padding: 25px; border-radius: 25px; z-index: 10; width: 85%; max-width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; }
        #main-gif { width: 150px; border-radius: 15px; margin-bottom: 15px; }
        h2 { color: #d63384; font-size: 18px; font-weight: 600; margin-bottom: 20px; }
        .btn-group { display: flex; justify-content: center; gap: 10px; }
        button { padding: 10px 20px; font-size: 15px; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        .btn-yes { background-color: #ff4d6d; color: white; }
        .btn-no { background-color: #f0f0f0; color: #ff4d6d; }
        .hidden { display: none !important; }
        .gift-img { width: 75px; cursor: pointer; margin: 5px; }
        .gift-msg { font-size: 13px; line-height: 1.5; color: #d63384; text-align: left; font-weight: 500; background: rgba(255, 255, 255, 0.6); padding: 15px; border-radius: 15px; margin-top: 15px; max-height: 250px; overflow-y: auto; white-space: pre-wrap; }
        .back-btn { background:#ff4d6d; color:white; padding:8px 15px; border-radius:50px; border:none; margin-top:10px; cursor:pointer; }
        video { width: 100%; border-radius: 15px; background: #000; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container" id="main-card">
    <img id="main-gif" src="Intro.gif">
    <h2 id="main-text">HIEEE babyyy <br>will u be my valentine?</h2>
    
    <div id="options" class="btn-group">
        <button class="btn-yes" onclick="showSuccess()">YES</button>
        <button id="no-button" class="btn-no" onclick="sayingNo()">NO</button>
    </div>

    <div id="final-gift" class="hidden">

            <img src="GiftBox.png" class="gift-img" onclick="openGift(2)">
            <img src="GiftBox.png" class="gift-img" onclick="openGift(3)">
        </div>
    </div>
</div>

<audio id="bg-music" src="https://docs.google.com/uc?export=download&id=1pVsF6pMjAQV39Fb9_Uh4b1lc6AS1l5U3" loop></audio>

<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = 'ü§ç'; heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);

    function sayingNo() {
        document.getElementById('main-gif').src = "Saying_no.gif";
        document.getElementById('main-text').innerHTML = "ACHA, PLS SAY YESS ü•∫";
        document.getElementById('no-button').classList.add('hidden');

        document.getElementById('main-text').classList.add('hidden');
        document.getElementById('options').classList.add('hidden');
        document.getElementById('final-gift').classList.remove('hidden');
    }

                <button class="back-btn" onclick="location.reload()">Back</button>`;
        }
    }
</script>
</body>
</html>
